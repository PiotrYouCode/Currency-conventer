<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/currency converter.png">
    <link rel="icon" href="images/dolar-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/paragraph.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="container">

    <div class="container">
        <form class="form js-form">
            <fieldset>
                <legend class="form__legend">
                    Przelicz walute
                </legend>

                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN:
                        </span>
                        <input class="form__field  js-amount" required type="number" min="1" step="any"
                    name="amount">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency" required name="currency">
                        <option value="">Wybierz walute</option>
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar Ameryka≈Ñski</option>
                    </select>
                    </label>
                </p>
                <p>
                    <label>
                    <span class="form__labelText">
                        Aktualny kurs:
                    </span>
                    <input class="form__field js-exchange" name="exchange" disabled>

                </label>
            </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button class="form__button" type="reset">Reset</button>
            </p>
        </form>
    </div>



    <P class="paragraph">Twoja kwota to: <strong class="js-result">N/A</strong></P>


</body>

</html>
